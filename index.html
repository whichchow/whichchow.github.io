<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WhichChow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-bg: #0f172a;
            --accent-color: #38bdf8;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-color: #f1f5f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* èƒŒæ™¯è£…é¥°çƒ */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--accent-color);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.2;
            animation: move 10s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-50px, -50px); }
            to { transform: translate(100px, 100px); }
        }

        /* æ ¸å¿ƒå¡ç‰‡ */
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            margin-bottom: 1.5rem;
            object-fit: cover;
        }

        h1 { font-size: 2rem; margin-bottom: 0.5rem; letter-spacing: 1px; }
        .tagline { color: var(--accent-color); font-weight: 300; margin-bottom: 2rem; font-size: 0.9rem; }

        /* æŒ‰é’®åˆ—è¡¨ */
        .links { display: flex; flex-direction: column; gap: 15px; }

        .link-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            border-color: var(--accent-color);
        }

        .social-footer {
            margin-top: 2.5rem;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 1.2rem;
        }

        /* ç®€å•çš„æ‰“å­—æœºæ•ˆæœè„šæœ¬ */
        #typing { border-right: 2px solid var(--accent-color); padding-right: 5px; }
    </style>
</head>
<body>
    <div class="blob"></div>
    
    <div class="container">
        <img src="https://ui-avatars.com/api/?name=W&background=38bdf8&color=fff&size=128" alt="Avatar" class="profile-img">
        
        <h1>Which Chow</h1>
        <div class="tagline"><span id="typewriter"></span></div>

        <div class="links">
            <a href="#" class="link-item">ğŸš€ Projects</a>
            <a href="#" class="link-item">ğŸ“ Blog</a>
            <a href="mailto:which.chow@7x-networks.com" class="link-item">ğŸ“§ Contact Me (Contact)</a>
        </div>

        <div class="social-footer">
            <span>GitHub</span> | <span>Twitter</span> | <span>LinkedIn</span>
        </div>
    </div>

    <script>
        // ä¸€ä¸ªç®€å•çš„æ‰“å­—æœºç‰¹æ•ˆ
        const text = "Achieve More...";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 150);
            }
        }
        typeWriter();
    </script>
</body>
</html>
